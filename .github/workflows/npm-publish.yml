name: 发布maisheet到npm js
on:
  workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      - run: npm install
      - run: npm publish
        env:
          # 通过NPM_TOKEN，Github Action才可以直接发布
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
